<!-- 隐藏区 -->
  <input type="hidden" id="pa_cdDaType" value="qs" />
  <input type="hidden" id="pa_videoWi" value="" />
  <input type="hidden" id="pa_videoHi" value="" />
  <input type="hidden" id="pa_poster" value="" />
  <script>
    $("#pa_videoWi").val(document.body.clientWidth);
    $("#pa_videoHi").val(document.body.clientHeight);
	var hr = location.href;
	var secPa = "title=";
	var secTi = "title=";
	var secPo = "poster=";
	if(hr&&hr.indexOf(secPa)!=-1&&hr.indexOf(secTi)!=-1&&hr.indexOf(secPo)!=-1){
  		location.search = hr;
  		var qs = hr.substring(hr.indexOf("?")+1, hr.length);
  		var title = qs.substring((qs.indexOf(secTi) + secTi.length), qs.indexOf("&"))
  		$("#title").text("Yoo视频直连-"+title);
  		var right = qs.substring(qs.indexOf("&")+1,qs.length);
  		var poster = right.substring(right.indexOf(secPo)+secPo.length,right.indexOf("&"));
  		$("#pa_poster").val(poster);
	}
  </script>
